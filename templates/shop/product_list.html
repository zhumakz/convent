<!-- shop/templates/shop/product_list.html -->
{% extends "base.html" %}

{% block content %}
<h1>{{ shop.name }} - Products</h1>
<ul>
    {% for product in products %}
    <li>{{ product.name }} - {{ product.price }} coins</li>
    {% endfor %}
</ul>
<a href="{% url 'generate_purchase_qr' %}">Generate Purchase QR</a>
{% endblock %}
