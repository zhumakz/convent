{% extends "base.html" %}
{% block content %}
<h2>Attractions</h2>
<ul>
    {% for attraction in attractions %}
        <li>
            <a href="{% url 'attraction_detail' attraction.id %}">{{ attraction.title }}</a>
            ({{ attraction.start_time }} - {{ attraction.end_time }})
        </li>
    {% endfor %}
</ul>
<a href="{% url 'create_attraction' %}">Create new attraction</a>
{% endblock %}
