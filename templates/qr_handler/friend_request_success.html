    <h1>Success</h1>
    <p>{{ message }}</p>
    <div>
        <p>Name: {{ user_info.name }}</p>
        <p>Location: {{ user_info.location }}</p>
        {% if user_info.profile_picture %}
            <img src="{{ user_info.profile_picture }}" alt="Profile Picture">
        {% endif %}
        {% if user_info.qr_code %}
            <img src="{{ user_info.qr_code }}" alt="QR Code">
        {% endif %}
    </div>
    <a href="{% url 'qr_scan_view' %}">Go back to QR scan</a>
