{% extends 'base.html' %}

{% block title %}Top 10 Users{% endblock %}

{% block content %}
<h2>Top 10 Users by Number of Friends</h2>
<ol>
    {% for user in top_users %}
    <li>
        {{ user.name }} {{ user.surname }} - {{ user.num_friends }} Friends
    </li>
    {% endfor %}
</ol>
{% endblock %}
